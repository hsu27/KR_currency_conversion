<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>韓國匯率試算工具</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.10/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-xl mx-auto bg-white p-6 rounded-2xl shadow-lg">
    <h1 class="text-2xl font-bold mb-4 text-center">🇰🇷 韓國換匯試算表</h1>

    <div class="grid grid-cols-2 gap-3">
      <label class="flex flex-col">台幣金額 (C5)
        <input id="C5" type="number" class="border p-2 rounded" placeholder="輸入台幣金額">
      </label>
      <label class="flex flex-col">韓國換錢所台幣匯率 (C6)
        <input id="C6" type="number" step="0.01" class="border p-2 rounded">
      </label>
      <label class="flex flex-col">韓國換錢所美金匯率 (C7)
        <input id="C7" type="number" step="0.01" class="border p-2 rounded">
      </label>
      <label class="flex flex-col">台灣銀行美金匯率 (C8)
        <input id="C8" type="number" step="0.01" class="border p-2 rounded">
      </label>
      <label class="flex flex-col">台灣銀行韓幣匯率 (C9)
        <input id="C9" type="number" step="0.01" class="border p-2 rounded">
      </label>
    </div>

    <button onclick="calc()" class="mt-4 w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">開始試算</button>

    <div id="result" class="mt-6 text-lg space-y-2"></div>
  </div>

  <script>
    function calc() {
      const C5 = parseFloat(document.getElementById("C5").value) || 0;
      const C6 = parseFloat(document.getElementById("C6").value) || 0;
      const C7 = parseFloat(document.getElementById("C7").value) || 0;
      const C8 = parseFloat(document.getElementById("C8").value) || 0;
      const C9 = parseFloat(document.getElementById("C9").value) || 0;

      if (!C5) return alert("請輸入台幣金額");

      const F5 = (C5 && C6) ? C5 * C6 : 0;
      const F6 = (C5 && C7 && C8) ? (C5 / C8) * C7 : 0;
      const F9 = (C9) ? (C5 / C9) : 0;

      let best = "";
      let diffKR = 0;

      if (F5 && F6) {
        best = F5 > F6 ? "以台幣直接兌換 (F5) 較划算" : "先換美金再兌換 (F6) 較划算";
        diffKR = Math.abs(F5 - F6);
      }

      const diffTW = (C9) ? (F9 - Math.max(F5, F6)) : 0;

      document.getElementById("result").innerHTML = `
        <p>🇹🇼 以台幣直接兌換 (F5)：<strong>${F5.toLocaleString()}</strong> 韓元</p>
        <p>💵 先換美金再兌換 (F6)：<strong>${F6.toLocaleString()}</strong> 韓元</p>
        <p>🏦 台灣銀行直接換 (F9)：<strong>${F9.toLocaleString()}</strong> 韓元</p>
        <hr>
        <p>📊 最划算方案：<strong>${best || "—"}</strong></p>
        <p>🇰🇷 韓國換錢價差：<strong>${diffKR.toLocaleString()}</strong> 韓元</p>
        <p>🏦 與台灣銀行價差：<strong>${diffTW.toLocaleString()}</strong> 韓元</p>
      `;
    }
  </script>
</body>
</html>
